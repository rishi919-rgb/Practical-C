<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="https://imgs.search.brave.com/tu80peDDYz46QJ-k5hQt-xJBiKLPdXDaWtkdTw-6rH8/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9jZG4t/ZnJvbnQuZnJlZXBp/ay5jb20vaG9tZS9h/bm9uLXJ2bXAvY3Jl/YXRpdmUtc3VpdGUv/YXVkaW8tY3JlYXRp/b24vdmlzdWFscy1z/b25ncy53ZWJw"
        alt="" id="imo">
    <button id="but">Hide</button>


    <script>
        const but = document.querySelector('#but');
        const imo = document.querySelector('#imo');

        let flag = false;

        function State(hidden) {
            flag = hidden;
            if (hidden) {
                but.textContent = 'Show';
                imo.style.display = 'none';
            } else {
                but.textContent = 'Hide';
                imo.style.display = 'block';
            }
        }

        function onLoad() {
            const bu = sessionStorage.getItem('state');
            if (bu !== null) {
                State(bu === 'true');
            } else {
                State(false);
            }
        }
        onLoad();

        but.addEventListener('click', () => {
            State(!flag);
            sessionStorage.setItem('state', flag);
        });

    </script>
</body>

</html>
